<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="dash.html" class="navbar-logo">
          <i class="fas fa-gamepad"></i>
          Dashboard
        </a>
        <div class="user-controls">
          <span id="user-display-name"></span>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
      </div>
    </nav>

    <div class="dashboard-layout">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li><a href="dash.html" id="home-link"><i class="fas fa-home"></i> Home</a></li>
            <li>
              <a href="#" id="play-online-link"
                ><i class="fas fa-users"></i> Play Online</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main class="dashboard-content">
        <h1>Welcome, <span id="welcome-user-name"></span>!</h1>
        <p class="subtitle">
          Select an option from the sidebar to get started.
        </p>

        <div class="stats-container">
          <div class="stat-card">
            <h2>Games Played</h2>
            <p id="games-played">0</p>
          </div>
          <div class="stat-card">
            <h2>Games Won</h2>
            <p id="games-won">0</p>
          </div>
          <div class="stat-card">
            <h2>Winning %</h2>
            <p id="win-percentage">0%</p>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Tic-Tac-Toe. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="fire.js"></script>
    <script src="dash.js"></script>
  </body>
</html>
