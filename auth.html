<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <i class="fas fa-gamepad"></i>
          Tic-Tac-Toe
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="auth-container">
        <input
          type="radio"
          id="login-toggle"
          name="auth-toggle"
          class="toggle-radio"
          checked
        />
        <input
          type="radio"
          id="signup-toggle"
          name="auth-toggle"
          class="toggle-radio"
        />

        <div class="toggle-container">
          <label for="login-toggle">Login</label>
          <label for="signup-toggle">Sign Up</label>
          <div class="toggle-slider"></div>
        </div>
        <button id="google-signin-btn" class="btn-google">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            ></path>
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            ></path>
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            ></path>
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            ></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
          <span>Sign in with Google</span>
        </button>
        <div class="divider">OR</div>
        <div class="form-container">
          <form id="login-form" class="form">
            <h2>Welcome Back!</h2>
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </form>

          <form id="signup-form" class="form">
            <h2>Create Account</h2>
            <input type="text" id="signup-name" placeholder="Name" required />
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />

            <div id="password-feedback">
              <ul class="password-rules">
                <li id="length-rule">At least 8 characters</li>
                <li id="uppercase-rule">At least one uppercase letter</li>
                <li id="number-rule">At least one number</li>
                <li id="special-rule">
                  At least one special character (@$!%*?&)
                </li>
              </ul>
            </div>

            <button type="submit" class="btn btn-primary" id="signup-btn">
              Sign Up
            </button>
          </form>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Tic-Tac-Toe. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="fire.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
