<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <i class="fas fa-gamepad"></i>
          Tic-Tac-Toe
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="auth-container">
        <input
          type="radio"
          id="login-toggle"
          name="auth-toggle"
          class="toggle-radio"
          checked
        />
        <input
          type="radio"
          id="signup-toggle"
          name="auth-toggle"
          class="toggle-radio"
        />

        <div class="toggle-container">
          <label for="login-toggle">Login</label>
          <label for="signup-toggle">Sign Up</label>
          <div class="toggle-slider"></div>
        </div>

        <div class="form-container">
          <form id="login-form" class="form">
            <h2>Welcome Back!</h2>
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </form>

          <form id="signup-form" class="form">
            <h2>Create Account</h2>
            <input type="text" id="signup-name" placeholder="Name" required />
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />

            <div id="password-feedback">
              <ul class="password-rules">
                <li id="length-rule">At least 8 characters</li>
                <li id="uppercase-rule">At least one uppercase letter</li>
                <li id="number-rule">At least one number</li>
                <li id="special-rule">
                  At least one special character (@$!%*?&)
                </li>
              </ul>
            </div>

            <button type="submit" class="btn btn-primary" id="signup-btn">
              Sign Up
            </button>
          </form>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Tic-Tac-Toe. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="fire.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
